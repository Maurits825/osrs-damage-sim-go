<div class="modal-header">
  <h5 class="modal-title">Select prayers</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="d-flex mb-3" *ngFor="let row of rows">
    <div class="mx-2" *ngFor="let col of cols">
      <ng-container *ngIf="allPrayers[row * 4 + col]; let prayer">
        <div [class.prayer-active]="selectedPrayers.has(prayer)">
          <img
            class="center-img"
            src="assets/img/prayer/{{ prayer }}.png"
            (click)="togglePrayer(prayer)"
            [title]="prayer.replaceAll('_', ' ')"
          />
        </div>
      </ng-container>
    </div>
  </div>
</div>
