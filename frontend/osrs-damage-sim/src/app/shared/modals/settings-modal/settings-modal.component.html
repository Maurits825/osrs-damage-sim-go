<div class="modal-header">
  <h5 class="modal-title">Settings</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="mb-2" *ngIf="userSettings$ | async as userSettings">
    <div class="d-flex align-items-center mb-2">
      <div>
        <label for="showAdvancedOptions">
          Show advanded options
          <i
            ngbPopover="Show continuous sim and attack cycle settings."
            triggers="mouseenter:mouseleave"
            class="bi bi-question-circle"
          ></i>
        </label>
      </div>
      <div class="ms-auto">
        <input
          id="showAdvancedOptions"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="userSettings.showAdvancedOptions"
          (change)="updateUserSettings(userSettings)"
        />
      </div>
    </div>

    <div class="d-flex align-items-center mb-2">
      <div><label for="showTrailblazerReloadedRelics">Show Trailblazer Reloaded relics</label></div>
      <div class="ms-auto">
        <input
          id="showTrailblazerReloadedRelics"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="userSettings.showTrailblazerReloadedRelics"
          (change)="updateUserSettings(userSettings)"
        />
      </div>
    </div>

    <div class="d-flex align-items-center mb-2">
      <div class="me-4">
        <label for="showLoadFromRunelite">Show load from Runelite button</label>
        <button class="btn btn-sm btn-outline-primary ms-2" (click)="openLoadRuneliteGuide()">
          setup guide <i class="bi bi bi-box-arrow-in-up-right"></i>
        </button>
      </div>
      <div class="ms-auto">
        <input
          id="showLoadFromRunelite"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="userSettings.showLoadFromRunelite"
          (change)="updateUserSettings(userSettings)"
        />
      </div>
    </div>

    <div class="d-flex align-items-center mb-2">
      <div>
        <label for="enableDebugTrack">
          Enable debug tracking
          <i
            ngbPopover="Enable to get dps calc details useful for debugging."
            triggers="mouseenter:mouseleave"
            class="bi bi-question-circle"
          ></i>
        </label>
      </div>
      <div class="ms-auto">
        <input
          id="enableDebugTrack"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="userSettings.enableDebugTracking"
          (change)="updateUserSettings(userSettings)"
        />
      </div>
    </div>

    <div class="d-flex align-items-center mb-2">
      <div>
        <label for="showTextLabels"> Show text labels (instead of icons) </label>
      </div>
      <div class="ms-auto">
        <input
          id="showTextLabels"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="userSettings.showTextLabels"
          (change)="updateUserSettings(userSettings)"
        />
      </div>
    </div>

    <hr class="my-3" />

    <div class="d-flex align-items-center mb-2">
      <div>Delete all saved gear setups</div>
      <button class="btn btn-danger ms-2" (click)="openConfirmationModal(deleteAllConfirmation)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>

<ng-template #deleteAllConfirmation let-modal>
  <div class="modal-body">
    <div class="mb-2">Delete all saved gear setups</div>
    <div class="d-flex">
      <button class="btn btn-danger" (click)="deleteAllGearSetups(); modal.close('Close click')">Delete all</button>
      <button class="btn btn-secondary ms-2 flex-grow-1" (click)="modal.close('Close click')">Cancel</button>
    </div>
  </div>
</ng-template>
