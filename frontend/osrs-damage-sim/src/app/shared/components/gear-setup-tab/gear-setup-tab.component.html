<div [hidden]="!active">
  <div class="mb-2">
    <app-gear-setup-settings></app-gear-setup-settings>
  </div>

  <div class="d-flex justify-content-center">
    <div class="flex-grow-1"></div>
    <div class="flex-fill">
      <ng-template #gearSetupsContainer></ng-template>
    </div>
    <div class="flex-grow-1"></div>
    <!-- TODO also keep for future -->
    <div *ngIf="false">
      <button
        type="button"
        class="btn btn-primary mb-2"
        [disabled]="gearSetups.length >= maxGearSetups"
        (click)="addNewGearSetup()"
      >
        <i class="bi bi-plus"></i> Add fill gear setup
      </button>
    </div>
  </div>
</div>
