<div class="container">
  <nav class="navbar navbar-expand-sm rounded-bottom mb-3" style="background-color: rgb(141, 122, 95)">
    <div class="ms-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="dps-calc">
            <img src="assets/img/menu/dmg-sim.png" title="Dps Calculator" />
            Dps Calculator
          </a>
        </li>
      </ul>
    </div>
    <div class="ms-auto me-2">
      <button class="btn fs-2 py-0" (click)="openSettingsModal()"><i class="bi bi-gear-wide-connected"></i></button>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <hr class="row my-4" />

  <footer class="text-center">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto px-0">Created by Maurits825</div>
      <div class="col-auto px-0">
        <a
          class="btn btn-link btn-lg text-dark"
          target="_blank"
          href="https://github.com/Maurits825/osrs-damage-sim-go"
        >
          <i class="bi bi-github"></i
        ></a>
      </div>
      <div class="col-auto px-0">
        <i class="bi bi-three-dots-vertical"></i>
      </div>
      <div class="col-auto">
        <a class="text-decoration-none text-dark" target="_blank" [href]="damageSimServiceUrl">
          osrs-dmg-sim-service:
          <ng-container *ngIf="isDamageSimActive">
            Active <i class="bi bi-check-circle-fill text-success"></i>
          </ng-container>
          <ng-container *ngIf="!isDamageSimActive">
            Inactive <i class="bi bi-x-circle-fill text-danger"></i>
          </ng-container>
        </a>
      </div>
    </div>

    <div class="text-center">
      <p>
        <small>
          <em>RuneScape</em> and <em>OSRS</em> are registered trademarks of Jagex Limited. <br />
          This website is in no way affiliated with, authorised, maintained, sponsored or endorsed by Jagex Limited or
          any of its affiliates or subsidiaries.
        </small>
      </p>
    </div>
  </footer>
</div>
