<div *ngIf="dpsResults?.dpsCalcResults && !dpsResults?.error">
  <h3 class="mb-3 fw-light text-center">{{ dpsResults.dpsCalcResults[0].title }}</h3>

  <div class="mb-1">
    <app-dps-table [dpsCalcResults]="dpsResults.dpsCalcResults[0]" [inputSetup]="inputSetup"></app-dps-table>
  </div>

  <div class="mb-1">
    <app-dps-graph-tabs
      [dpsCalcResults]="dpsResults.dpsCalcResults[0]"
      [dpsGrapherResults]="dpsResults.dpsGrapherResults[0]"
      [inputSetup]="inputSetup"
    ></app-dps-graph-tabs>
  </div>
</div>
