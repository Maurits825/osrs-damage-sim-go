<div>
  <nav class="navbar navbar-expand-sm bg-light mb-3 rounded">
    <div class="container-fluid px-2">
      <ul class="navbar-nav nav-tabs flex-wrap">
        <ng-container *ngFor="let resultTab of resultTabs">
          <li class="nav-item">
            <a
              class="nav-link"
              role="button"
              [ngClass]="{
                active: activeResultTab.resultType === resultTab.resultType,
              }"
              (click)="activeResultTab = resultTab"
            >
              <div class="text-center">{{ resultTab.label }}</div>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

  @switch (activeResultTab.resultType) {
    @case (ResultType.DpsGraph) {
      <app-dps-graph [dpsGrapherResults]="dpsGrapherResults" [inputSetup]="inputSetup"></app-dps-graph>
    }
    @case (ResultType.HitDist) {
      <app-hit-dist-graph [inputSetup]="inputSetup" [dpsCalcResults]="dpsCalcResults"></app-hit-dist-graph>
    }
    @case (ResultType.HitChance) {
      <app-hit-chance-graph [inputSetup]="inputSetup" [dpsCalcResults]="dpsCalcResults"></app-hit-chance-graph>
    }
    @case (ResultType.CalcDetails) {
      <app-calc-details [inputSetup]="inputSetup" [dpsCalcResults]="dpsCalcResults"></app-calc-details>
    }
  }
</div>
