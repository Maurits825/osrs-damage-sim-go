<div class="mb-4">
  <div class="row mb-1 align-items-center">
    <div class="col-2">Npc Settings</div>
    <app-npc-input
      class="col-10 col-xxl-6"
      [npcInfo]="npcInfo"
      (npcInfoChanged)="npcInfoChanged($event)"
    ></app-npc-input>
  </div>
</div>

<div class="row mb-4 align-items-center">
  <div class="col-2">General Settings</div>

  <div class="col">
    <div class="row align-items-center">
      <div class="col-auto pe-0"><label for="iterations">Iterations</label></div>
      <div class="col">
        <input
          id="iterations"
          class="form-control"
          type="number"
          min="1"
          max="500000"
          [(ngModel)]="simSettings.iterations"
        />
      </div>
      <div class="col-auto pe-0"><label for="isDetailedRun">Detailed Run</label></div>
      <div class="col">
        <input id="isDetailedRun" class="form-check-input" type="checkbox" [(ngModel)]="simSettings.isDetailedRun" />
      </div>
    </div>
  </div>
</div>
