name: web-app-deploy

on:
  workflow_run:
    workflows: [web-app-test]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub pages
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/osrs-damage-sim

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: ./frontend/osrs-damage-sim/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-
            
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps #TODO npm ci
      
      - name: Build
        run: npm run build -- --configuration production --base-href=/osrs-damage-sim/

      - name: Create 404 fallback
        run: mv ./frontend/osrs-damage-sim/dist/osrs-damage-sim/index.html ./frontend/osrs-damage-sim/dist/osrs-damage-sim/404.html
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./frontend/osrs-damage-sim/dist/osrs-damage-sim
